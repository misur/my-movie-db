<mat-toolbar>
  <ng-container *ngFor="let item of menuList " >
    <button *ngIf="showItem(item)"  class="menu-item" aria-label="Example icon-button with menu icon" [routerLink]="[item.url]">
      {{item.title}}
    </button>
  </ng-container>
  <span class="example-spacer"></span>


</mat-toolbar>
