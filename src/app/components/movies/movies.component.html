<div fxLayout="row"></div>

<div style="margin:  6px 0;">
  <div align="right">
    <button mat-raised-button color="primary" (click)="showAddMovieDialog()">Add Movie</button>
  </div>
</div>

<ul>
  <li *ngFor="let item of (movies | async).movies; let i = index;">
    {{i}} - {{item.title}} <button mat-icon-button color="primary" (click)="deleteMovie(i)"> <span class="material-symbols-outlined">
close
</span></button>
  </li>
</ul>
